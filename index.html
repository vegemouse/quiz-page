<!DOCTYPE html>
<html>
  <head>
    <link href="styles/main.css" rel="stylesheet">

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>

    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <div class="box-large">
          <img src="img/mtg.jpg" alt="What MTG color are you?">
          <div class="box-content">
            <h2>Which Magic: The Gathering Color Are You?</h2>
            <p>Red? Green? Blue? Black? White? <em>Multicolored?</em></p>
            <a class="button" href="#">Find out now!</a>
          </div>
        </div>
        <div class="box-medium got">
          <img src="img/got.jpg" alt="What Game of Thrones House are you in?">
          <div class="box-content">
            <h2>What Game of Thrones House are you in?</h2>
            <a class="button" href="#">Find out now!</a>
          </div>
        </div>
        <div class="box-medium lacroix">
          <img src="img/lacroix.jpg" alt="Which La Croix Flavor are you?">
          <div class="box-content">
            <h2>Which La Croix Flavor are you?</h2>
            <a class="button" href="#">Find out now!</a>
          </div>
        </div>
      </div>
      <div class="wides">
        <div class="box-wide"></div>
        <div class="box-wide"></div>
        <div class="box-wide"></div>
      </div>
      <div class="smalls">
        <div class="box-small"></div>
        <div class="box-small"></div>
        <div class="box-small"></div>
        <div class="box-small"></div>
      </div>
    </div>
  </body>
</html>
